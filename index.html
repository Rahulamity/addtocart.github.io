<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <head class="header-1">
        <h2 class="typography"><span class="typo">Bundle & Save</span></h2>

      <div class="box top-box" onclick="toggleContent(this)">
        <span class="inner-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
          >
            <circle
              cx="7.92151"
              cy="8.20799"
              r="6.77852"
              stroke="#DADADA"
              stroke-width="0.903803"
            />
          </svg>
          <p class="p-tag">50% off</p>
        </span>
        <div>
          <div class="first-box">
            <p class="pair-item">1 Pair</p>
            <p>DKK 195.00</p>
          </div>
        </div>
      </div>

                      font-family: Inter;

                      font-weight: 400;
                      line-height: normal;
                      opacity: 0.3;

            <div class="dropdown-content">
